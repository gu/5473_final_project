<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login Page</title>
  <meta name="description" content="Login Page">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="log-form">
    <h2>Login to your OSU blog account</h2>
    <form>
      <input type="text" title="username" placeholder="username" id="username_input"/>
      <input type="password" title="username" placeholder="password" id="password_input"/>
      <button type="submit" class="btn" id="input_button">Login</button>
      <a class="forgot" href="#">Forgot Username?</a>
    </form>
  </div><!--end log form -->
  <script src="scripts.js"></script>
</body>
</html>
